<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Base64 Tool</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    textarea { width: 100%; height: 100px; background: #000; color: #0f0; margin-bottom: 10px; }
    button { padding: 10px; background: #0f0; color: #000; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ЁЯзм Base64 Encoder / Decoder</h2>
  <textarea id="input" placeholder="ржПржЦрж╛ржирзЗ рж▓рж┐ржЦрзБржи..."></textarea><br>
  <button onclick="encode()">ЁЯФ╝ Encode</button>
  <button onclick="decode()">ЁЯФ╜ Decode</button>
  <h3>ржлрж▓рж╛ржлрж▓:</h3>
  <textarea id="output" readonly></textarea>

  <script>
    function encode() {
      document.getElementById('output').value = btoa(document.getElementById('input').value);
    }
    function decode() {
      try {
        document.getElementById('output').value = atob(document.getElementById('input').value);
      } catch {
        document.getElementById('output').value = 'тЫФ ржнрзБрж▓ ржЗржиржкрзБржЯ!';
      }
    }
  </script>
</body>
</html>
