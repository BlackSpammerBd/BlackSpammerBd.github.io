<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Tool</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9f;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      color: #0ff;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #161b22;
      color: #0f0;
      border: 1px solid #30363d;
      padding: 10px;
      resize: vertical;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn-group, .lang-group {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #aaffaa;
    }

    .copy-status {
      margin-top: 5px;
      font-size: 14px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="lang-group">
    ЁЯМР <label for="lang">Language:</label>
    <select id="lang" onchange="changeLang()">
      <option value="bn">ржмрж╛ржВрж▓рж╛ ЁЯЗзЁЯЗй</option>
      <option value="en">English ЁЯЗ║ЁЯЗ╕</option>
      <option value="ar">╪з┘Д╪╣╪▒╪и┘К╪й ЁЯЗ╕ЁЯЗж</option>
    </select>
  </div>

  <h2 id="title">ЁЯзм Base64 ржПржиржХрзЛржбрж╛рж░ / ржбрж┐ржХрзЛржбрж╛рж░</h2>
  <textarea id="input" placeholder="ржПржЦрж╛ржирзЗ рж▓рж┐ржЦрзБржи..."></textarea>

  <div class="btn-group">
    <button onclick="encode()" id="encodeBtn">ЁЯФ╝ ржПржиржХрзЛржб ржХрж░рзБржи</button>
    <button onclick="decode()" id="decodeBtn">ЁЯФ╜ ржбрж┐ржХрзЛржб ржХрж░рзБржи</button>
    <button onclick="copyToClipboard()" id="copyBtn">ЁЯУЛ ржХржкрж┐ ржХрж░рзБржи</button>
  </div>

  <h3 id="outputLabel">ржлрж▓рж╛ржлрж▓:</h3>
  <textarea id="output" readonly></textarea>
  <div class="copy-status" id="copy-status">тЬЕ ржХржкрж┐ рж╣рзЯрзЗржЫрзЗ!</div>

  <script>
    const translations = {
      bn: {
        title: "ЁЯзм Base64 ржПржиржХрзЛржбрж╛рж░ / ржбрж┐ржХрзЛржбрж╛рж░",
        placeholder: "ржПржЦрж╛ржирзЗ рж▓рж┐ржЦрзБржи...",
        encode: "ЁЯФ╝ ржПржиржХрзЛржб ржХрж░рзБржи",
        decode: "ЁЯФ╜ ржбрж┐ржХрзЛржб ржХрж░рзБржи",
        copy: "ЁЯУЛ ржХржкрж┐ ржХрж░рзБржи",
        copied: "тЬЕ ржХржкрж┐ рж╣рзЯрзЗржЫрзЗ!",
        output: "ржлрж▓рж╛ржлрж▓:",
        error: "тЫФ ржнрзБрж▓ ржЗржиржкрзБржЯ!"
      },
      en: {
        title: "ЁЯзм Base64 Encoder / Decoder",
        placeholder: "Type here...",
        encode: "ЁЯФ╝ Encode",
        decode: "ЁЯФ╜ Decode",
        copy: "ЁЯУЛ Copy",
        copied: "тЬЕ Copied!",
        output: "Result:",
        error: "тЫФ Invalid Input!"
      },
      ar: {
        title: "ЁЯзм ┘Е╪н┘И┘Д Base64",
        placeholder: "╪з┘Г╪к╪и ┘З┘Ж╪з...",
        encode: "ЁЯФ╝ ╪к╪▒┘Е┘К╪▓",
        decode: "ЁЯФ╜ ┘Б┘Г ╪к╪▒┘Е┘К╪▓",
        copy: "ЁЯУЛ ┘Ж╪│╪о",
        copied: "тЬЕ ╪к┘Е ╪з┘Д┘Ж╪│╪о!",
        output: "╪з┘Д┘Ж╪к┘К╪м╪й:",
        error: "тЫФ ╪е╪п╪о╪з┘Д ╪║┘К╪▒ ╪╡╪з┘Д╪н!"
      }
    };

    function changeLang() {
      const lang = document.getElementById('lang').value;
      const t = translations[lang];

      document.getElementById('title').innerText = t.title;
      document.getElementById('input').placeholder = t.placeholder;
      document.getElementById('encodeBtn').innerText = t.encode;
      document.getElementById('decodeBtn').innerText = t.decode;
      document.getElementById('copyBtn').innerText = t.copy;
      document.getElementById('outputLabel').innerText = t.output;
    }

    function encode() {
      const input = document.getElementById('input').value;
      document.getElementById('output').value = btoa(unescape(encodeURIComponent(input)));
      hideCopyStatus();
    }

    function decode() {
      const input = document.getElementById('input').value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('output').value = decoded;
      } catch {
        const lang = document.getElementById('lang').value;
        document.getElementById('output').value = translations[lang].error;
      }
      hideCopyStatus();
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand("copy");
      showCopyStatus();
    }

    function showCopyStatus() {
      const lang = document.getElementById('lang').value;
      const status = document.getElementById('copy-status');
      status.innerText = translations[lang].copied;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 2000);
    }

    function hideCopyStatus() {
      document.getElementById('copy-status').style.display = 'none';
    }

    // Init
    changeLang();
  </script>
</body>
</html>
