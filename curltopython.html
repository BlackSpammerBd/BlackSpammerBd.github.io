  <textarea id="curlInput" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá cURL ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®..."></textarea>

  <button onclick="convertCurl()">üîÑ ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</button>

  <pre id="pythonOutput">Python requests ‡¶ï‡ßã‡¶° ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá...</pre>
  <button class="copy-btn" onclick="copyCode()">‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button><span id="copy-msg"></span>

  <script>
    // ‡¶ñ‡ßÅ‡¶¨‡¶á ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï cURL to Python converter (Headers, method, URL, data)
    function convertCurl() {
      const curlText = document.getElementById('curlInput').value.trim();
      const output = document.getElementById('pythonOutput');
      const copyMsg = document.getElementById('copy-msg');
      copyMsg.textContent = '';

      if (!curlText) {
        output.textContent = '‚ö†Ô∏è ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá cURL ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®‡•§';
        return;
      }

      try {
        // ‡¶∏‡¶∞‡¶≤‡¶≠‡¶æ‡¶¨‡ßá cURL ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶∞‡ßç‡¶∏‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
        // URL ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
        let urlMatch = curlText.match(/curl ['"]?(https?:\/\/[^\s'"]+)['"]?/i);
        let url = urlMatch ? urlMatch[1] : null;

        if (!url) {
          output.textContent = '‚ùå URL ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§ ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶∏‡¶†‡¶ø‡¶ï‡•§';
          return;
        }

        // ‡¶Æ‡ßá‡¶•‡¶° ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü GET, ‡¶Ö‡¶®‡ßç‡¶Ø‡¶•‡¶æ‡¶Ø‡¶º -X ‡¶´‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßá‡¶¨‡ßá
        let methodMatch = curlText.match(/-X\s+(\w+)/i);
        let method = methodMatch ? methodMatch[1].toUpperCase() : 'GET';

        // Headers ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π -H "Header: value"
        let headers = {};
        let headerRegex = /-H\s+['"]([^:'"]+):\s*([^'"]+)['"]/g;
        let match;
        while ((match = headerRegex.exec(curlText)) !== null) {
          headers[match[1]] = match[2];
        }

        // ‡¶°‡¶æ‡¶ü‡¶æ (-d / --data / --data-raw)
        let dataMatch = curlText.match(/--data-raw\s+['"]([^'"]+)['"]|--data\s+['"]([^'"]+)['"]|-d\s+['"]([^'"]+)['"]/i);
        let data = null;
        if (dataMatch) {
          data = dataMatch[1] || dataMatch[2] || dataMatch[3];
        }

        // Python ‡¶ï‡ßã‡¶° ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã ‡¶∂‡ßÅ‡¶∞‡ßÅ
        let pythonCode = `import requests\n\n`;

        // ‡¶Æ‡ßá‡¶•‡¶° ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶æ‡¶∞‡ßá ‡¶ï‡ßã‡¶°
        if (method === 'GET' && !data) {
          pythonCode += `response = requests.get("${url}"`;
        } else {
          pythonCode += `response = requests.${method.toLowerCase()}("${url}"`;
        }

        // ‡¶π‡ßá‡¶°‡¶æ‡¶∞‡¶∏ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßá
        if (Object.keys(headers).length > 0) {
          pythonCode += `,\n    headers=${JSON.stringify(headers, null, 4)}`;
        }

        // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßá
        if (data) {
          pythonCode += `,\n    data='''${data}'''`;
        }

        pythonCode += `)\n\nprint(response.text)`;

        output.textContent = pythonCode;

      } catch (error) {
        output.textContent = `‚ùå ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ: ${error.message}`;
      }
    }

    function copyCode() {
      const output = document.getElementById('pythonOutput');
      const copyMsg = document.getElementById('copy-msg');
      navigator.clipboard.writeText(output.textContent).then(() => {
        copyMsg.textContent = '‚úÖ ‡¶ï‡¶™‡¶ø ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®!';
        setTimeout(() => copyMsg.textContent = '', 3000);

      });
    }
