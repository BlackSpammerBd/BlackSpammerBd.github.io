    function convertCurl() {
      const lang = document.getElementById('langSelect').value;
      const t = translations[lang];

      const curlText = document.getElementById('curlInput').value.trim();
      const output = document.getElementById('pythonOutput');
      const copyMsg = document.getElementById('copy-msg');
      copyMsg.textContent = '';

      if (!curlText) {
        output.textContent = t.emptyCurl;
        return;
      }

      try {
        // рж╕рж░рж▓ржнрж╛ржмрзЗ cURL ржХржорж╛ржирзНржб ржкрж╛рж░рзНрж╕рж┐ржВ рж╢рзБрж░рзБ
        // URL ржЦрзЛржБржЬрж╛
        let urlMatch = curlText.match(/curl ['"]?(https?:\/\/[^\s'"]+)['"]?/i);
        let url = urlMatch ? urlMatch[1] : null;

        if (!url) {
          output.textContent = t.noUrl;
          return;
        }

        // ржорзЗржержб ржбрж┐ржлрж▓рзНржЯ GET, ржЕржирзНржпржерж╛ржпрж╝ -X ржлрзНрж▓рзНржпрж╛ржЧ ржерзЗржХрзЗ ржирзЗржмрзЗ
        let methodMatch = curlText.match(/-X\s+(\w+)/i);
        let method = methodMatch ? methodMatch[1].toUpperCase() : 'GET';

        // Headers рж╕ржВржЧрзНрж░рж╣ -H "Header: value"
        let headers = {};
        let headerRegex = /-H\s+['"]([^:'"]+):\s*([^'"]+)['"]/g;
        let match;
        while ((match = headerRegex.exec(curlText)) !== null) {
          headers[match[1]] = match[2];
        }

        // ржбрж╛ржЯрж╛ (-d / --data / --data-raw)
        let dataMatch = curlText.match(/--data-raw\s+['"]([^'"]+)['"]|--data\s+['"]([^'"]+)['"]|-d\s+['"]([^'"]+)['"]/i);
        let data = null;
        if (dataMatch) {
          data = dataMatch[1] || dataMatch[2] || dataMatch[3];
        }

        // Python ржХрзЛржб ржмрж╛ржирж╛ржирзЛ рж╢рзБрж░рзБ
        let pythonCode = `import requests\n\n`;

        // ржорзЗржержб ржЕржирзБрж╕рж╛рж░рзЗ ржХрзЛржб
        if (method === 'GET' && !data) {
          pythonCode += `response = requests.get("${url}"`;
        } else {
          pythonCode += `response = requests.${method.toLowerCase()}("${url}"`;
        }

        // рж╣рзЗржбрж╛рж░рж╕ ржпрзЛржЧ ржХрж░рж╛ рж╣рж▓рзЗ
        if (Object.keys(headers).length > 0) {
          pythonCode += `,\n    headers=${JSON.stringify(headers, null, 4)}`;
        }

        // ржбрж╛ржЯрж╛ ржпрзЛржЧ ржХрж░рж╛ рж╣рж▓рзЗ
        if (data) {
          pythonCode += `,\n    data='''${data}'''`;
        }

        pythonCode += `)\n\nprint(response.text)`;

        output.textContent = pythonCode;

      } catch (error) {
        output.textContent = `тЭМ рж░рзВржкрж╛ржирзНрждрж░ ржХрж░рждрзЗ рж╕ржорж╕рзНржпрж╛: ${error.message}`;
      }
    }
