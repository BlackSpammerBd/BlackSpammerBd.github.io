<!DOCTYPE html>

<body>
  <h2>üêç Python Base64 Encoder</h2>
  <textarea id="input" placeholder="Python ‡¶ï‡ßã‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea><br>

  <h3>Encoded Result:</h3>

  <script>
